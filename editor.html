<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imager</title>
    <link rel="stylesheet" href="./css/editor.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"
      defer
    ></script>
    <script src="./src/editor/editor.js"></script>
    <script
      src="https://kit.fontawesome.com/5cb5a09ad0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="logo">
        <i class="fas fa-magic"></i>
        <h1 class="logo_text">Imager</h1>
      </a>
      <div class="header_buttons">
        <section class="imgLoaderBox">
          이미지 업로드
          <input type="file" accept="file/image*" class="imgLoader" />
        </section>
        <a href="#" class="download">다운로드</a>
      </div>
    </header>
    <section class="main">
      <section class="canvas_info">
        <div class="canvas_size">
          <h3 class="canvas_size_title">캔버스 사이즈</h3>
          <div class="canvas_size_width_box">
            <span class="canvas_size_width_name">너비</span>
            <input type="text" class="canvas_width" />
          </div>
          <div class="canvas_size_height_box">
            <span class="canvas_size_height_name">높이</span>
            <input type="text" class="canvas_height" />
          </div>
          <button class="canvas_size_button">입력</button>
        </div>
        <div class="textbox">
          <h3 class="text_title">텍스트박스</h3>
          <div class="textbox_values">
            <select name="" id="" class="text_color">
              <option value="black">검은색</option>
              <option value="white">흰색</option>
              <option value="blue">파란색</option>
              <option value="red">빨간색</option>
              <option value="yellow">노란색</option>
              <option value="green">초록색</option>
              <option value="yellowgreen">연두색</option>
              <option value="skyblue">하늘색</option>
              <option value="orange">주황색</option>
              <option value="pink">분홍색</option>
              <option value="purple">보라색</option>
              <option value="brown">갈색</option>
              <option value="gray">회색</option>
              <option value="lightgray">연회색</option>
            </select>
            <select name="" id="" class="text_size">
              <option value="36">36</option>
              <option value="40">40</option>
              <option value="44">44</option>
              <option value="48">48</option>
              <option value="52">52</option>
              <option value="56">56</option>
              <option value="60">60</option>
              <option value="64">64</option>
              <option value="68">68</option>
              <option value="72">72</option>
              <option value="76">76</option>
              <option value="80">80</option>
              <option value="84">84</option>
              <option value="88">88</option>
              <option value="92">92</option>
              <option value="96">96</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </section>
      <section class="middle">
        <section class="canvas_section">
          <section class="canvas_box">
            <canvas id="c" class="canvas" width="1000" height="600"></canvas>
          </section>
        </section>
        <section class="buttons">
          <div class="buttons_filter">
            <div class="filter_box blackwhiteBox">
              <input type="checkbox" class="blackwhite" />
              <span>흑백</span>
            </div>
            <div class="filter_box grayScaleBox">
              <input type="checkbox" class="grayScale" />
              <span>회색조</span>
            </div>
            <div class="filter_box invertBox">
              <input type="checkbox" class="invert" />
              <span>반전</span>
            </div>
            <div class="filter_box sepiaBox">
              <input type="checkbox" class="sepia" />
              <span>세피아</span>
            </div>
            <div class="filter_box embossBox">
              <input type="checkbox" class="emboss" />
              <span>엠보싱</span>
            </div>
            <div class="filter_box vintageBox">
              <input type="checkbox" class="vintage" />
              <span>빈티지</span>
            </div>
          </div>
          <div class="divider"></div>
          <div class="buttons_range">
            <div class="filter_box brightBox">
              <div class="filter_name">
                <span>밝기</span>
              </div>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0"
                class="bright"
              />
            </div>
            <div class="filter_box contrastBox">
              <div class="filter_name">
                <span>대비</span>
              </div>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0"
                class="contrast"
              />
            </div>
            <div class="filter_box blurBox">
              <div class="filter_name">
                <span>블러</span>
              </div>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0"
                class="blur"
              />
            </div>
            <div class="filter_box noiseBox">
              <div class="filter_name">
                <span>노이즈</span>
              </div>
              <input
                type="range"
                min="0"
                max="1000"
                step="100"
                value="0"
                class="noise"
              />
            </div>
            <div class="filter_box pixelateBox">
              <div class="filter_name">
                <span>픽셀강조</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                class="pixelate"
              />
            </div>
          </div>
          <div class="buttons_color">
            <div class="filter_box gamma_red_box">
              <div class="gamma_name">
                <span>빨강</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                class="gamma_red"
              />
            </div>
            <div class="filter_box gamma_green_box">
              <div class="gamma_name">
                <span>초록</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                class="gamma_green"
              />
            </div>
            <div class="filter_box gamma_blue_box">
              <div class="gamma_name">
                <span>파랑</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                class="gamma_blue"
              />
            </div>
          </div>
        </section>
      </section>
      <section class="source_image">
        <h1>이곳에 소스이미지</h1>
      </section>
    </section>
    <footer class="footer">
      <button class="footer_button flipY">상하반전</button>
      <button class="footer_button flipX">좌우반전</button>
      <button class="footer_button rotate_left">왼쪽 90도</button>
      <button class="footer_button rotate_right">오른쪽 90도</button>
      <button class="footer_button rotate_origin">원래대로 회전</button>
      <button class="footer_button crop">*자르기</button>
      <button class="footer_button putDraw">*그리기</button>
      <button class="footer_button putText">텍스트</button>
      <button class="footer_button putIcon">*아이콘추가</button>
      <button class="footer_button discardSelect">선택 해제</button>
      <button class="footer_button removeImage">이미지 제거</button>
    </footer>
  </body>
</html>
